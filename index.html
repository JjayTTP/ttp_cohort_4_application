<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300&family=Jura:wght@300;400;500;600;700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@200;300&family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6d47858bce.js" crossorigin="anonymous"></script>
    <title>ER</title>
</head>
<body>

    <div class="mouse-circle"></div>
    <div class="mouse-dot"></div>

    <div class="container">
        <div class="page-bg"></div>
    </div>


    <!-- navigation -->
    <!-- menu icon -->
    <div class="menu-icon center">
        <div class="menu-icon-line"></div>
        <div class="menu-icon-line"></div>
    </div>
    <!-- end of menu icon -->
    <!-- navbar -->
    <nav class="navbar">
        <a href="#section-1" class="navbar-link">HOME</a>
        <a href="#section-2" class="navbar-link">ME</a>
        <a href="#section-3" class="navbar-link">SKILLS</a>
        <a href="#section-4" class="navbar-link">CONTACT</a>
    </nav>
    <!-- end of navbar -->

    <!-- end of navigation -->

    <!-- section 1 -->
    <section class="section-1 center" id="section-1">
        <!-- logo -->
        <a href="#" class="logo">Eric Razor</a>
        <!-- end of logo -->

        <div class="circles">
            <div class="circle circle-1"></div>
            <div class="circle circle-2"></div>
            <div class="circle circle-3"></div>
            <div class="circle circle-4"></div>
        </div>
        <div class="main-circle center">
            <img src="./img/mountain.jpg" alt="sunset">
        </div>

        <h4 class="feature-text ft1">Software</h4>
        <h4 class="feature-text ft2">Engineer</h4>
    </section>
    <!-- end of section 1 -->

    <!-- section 2 -->

    <section class="section-2" id="section-2">
        <!-- section 2 heading -->
        <h1 class="section-2-heading">About Me</h1>
        <!-- end of section 2 heading -->

        <!-- about me text -->
        <p class="about-me-text"></p>
        <!-- end of about me text -->
    </section>

    <section class="section-3" id="section-3">
        <!-- section 3 heading -->
        <h1 class="section-3-heading">Some tools i've worked with:</h1>
        <!-- end of section 3 heading -->

        <!-- tools list -->
        <div class="tools-worked-with center">
            <div class="tool react-icon">
                <i class="devicon-react-original-wordmark"></i>
            </div>

            <div class="tool js-icon">
                <i class="devicon-javascript-plain"></i>
            </div>

            <div class="tool postgresql-icon">
                <i class="devicon-postgresql-plain-wordmark"></i>
            </div>

            <div class="tool git-icon">
                <i class="devicon-git-plain-wordmark"></i>
            </div>

            <div class="tool ruby-icon">
                <i class="devicon-ruby-plain-wordmark"></i>
            </div>

            <div class="tool java-icon">
                <i class="devicon-java-plain-wordmark"></i>
            </div>
        </div>
        <!-- end of tools list -->
    </section>
    <!-- end of section 3 -->

    <!-- section 4  -->
    <section class="section-4 center" id="section-4">
        <!-- section 4 heading -->
        <h1 class="section-4-heading">Contact Me</h1>
        <!-- end of section 4 heading -->

        <!-- form -->
        <div class="form-wrapper">
            <h2 class="form-heading">Let's Talk</h2>
            <form class="contact-form center">
                <input 
                    type="text" 
                    class="contact-form-input" 
                    placeholder="Name" 
                    id="name"
                    autocomplete="off"
                />
                <p class="message">Error Message</p>
                <input 
                    type="text" 
                    class="contact-form-input" 
                    placeholder="Email" 
                    id="email"
                    autocomplete="off"
                />
                <p class="message">Error Message</p>
                <input 
                    type="text" 
                    class="contact-form-input" 
                    placeholder="Subject" 
                    id="subject"
                    autocomplete="off"
                />
                <p class="message">Error Message</p>
                <textarea 
                    class="contact-form-input contact-form-textarea" 
                    placeholder="Message..." 
                    id="message"
                    autocomplete="off"
                ></textarea>
                <p class="message">Error Message</p>
                <input 
                    type="submit" 
                    class="form-submit-btn" 
                    value="Send Message"
                />
            </form>
        </div>
        <!-- end of form -->

        <!-- social media icons -->
        <div class="slideshow">
            <a href="https://www.linkedin.com/in/eric-r-960b87110/" class="slideshow-link">
                <i class="devicon-linkedin-plain"></i>
            </a>
            <a href="https://github.com/eric-razor" class="slideshow-link">
                <i class="devicon-github-original-wordmark"></i>
            </a>
            <a href="mailto:eric.razorjr@gmail.com" class="slideshow-link slideshow-email">Send email</a>
        </div>
        <!-- end of social media icons -->
    </section>
    <!-- footer -->
    <footer class="footer ">
        <div class="footer-heading">
            <p>&copy; 2023. Razor.</p>
        </div>

        <div class="footer-rights">
            <p>Made with <i class="fa-solid fa-heart" style="color: #ff0eec;"></i> in every stitch.</p>
        </div>
    </footer>
    <!-- end of footer  -->

    </footer>

    <script src="script.js"></script> 
</body>
