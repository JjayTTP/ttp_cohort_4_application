<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/main.css">
        <title>Shawn Sinanan Website</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"/>
        <script defer src="js/links.js"></script>

    </head>
    <body>
        
        <header>
            <div class="navbar">
                <ul class="links">
                    <li><a href="#aboutContainer">About</a></li>
                    <li><a href="#skillsContainer">Skills</a></li>
                    <li><a href="#contactContainer">Contact</a></li>
                </ul> 
            </div>
        </header>

        <div class="pageGrid">
            
            <div class="container">
                <div class="hidden" id="card" >
                    <img src="/images/profile.png">
                </div>
            </div>

            <div class="container">
                <div class="hidden" id="name">
                    Hello I'm Shawn Sinanan
                </div>       
            </div>

            <div class="container fullrow" id="aboutContainer">
                <div class="hidden" id="aboutMe">
                    About Me
                </div>
            </div>    
        

            <div class="container" id="skillsContainer">
                <div class="hidden" id="skills">
                    <div class="logo" id = "python">
                        <img src="/images/python-logo-1.png">
                    </div>
                    <div class="logo" id="html">
                        <img src="/images/HCJ.png" >
                    </div> 
                    <div class="logo" id="cplus">
                        <img src="/images/c-logo.png" >
                    </div> 
                </div>
            </div>

            <div class="container">
                <div class="hidden" id="portfolio">
                    <div class="link" id="github">
                        <img src="/images/github-mark.png">
                        <p>GitHub</p>
                    </div>
                    <div class="link" id="resume">
                        <img src="/images/ResumePreview.png">
                    </div>
                </div> 
            </div>


            <div class="container fullrow2" id="contactContainer">
                <div class="hidden" id="contactIcons">
                    <button onclick="LinkedinLink()">Linkedin</button>
                </div>
            
                <div class="hidden" id="emailbox" >
                    <a href="mailto:shawnsinanan21@gmail.com">Click here to send email </a>               
                </div>
            </div>
    
        </div>

        <footer class="footer">
            Final
        </footer>
     
    </body>
</html>
